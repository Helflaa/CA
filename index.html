<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Navn pÃ¥ side, forfatter, meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta name="author" content="Helene">
    <link rel="stylesheet" href="./css/index.css">

    <!-- Lenker til skrifttyper fra google fonts og style sheets-->
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/5d32d5fe01.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&family=Nunito&display=swap" rel="stylesheet">
</head>
<body id="login-body">
    <!-- login-side (brukernavn og passord + glemt passord-knapp)-->
    <main>
        <img id="hero-logo" src="./assets/RainyDays-Logo.png" alt="">
        <section id="login">
            <form action="">
                <input type="text" name="e-mail" placeholder="E-mail">
                <input type="password" name="password" placeholder="Password">
                <a href="">Forgot your password?</a>
                <a href="./browse.html" id="browsebutton-hard"><H2>Log in</H2></a>
            </form>
        </section>

        <!-- Alternativ innlogging (Instagram, Apple ID, Google)-->
        <section id="login-alt">
            <p>Or log in using:</p>
            <div>
                <img src="./assets/ig-icon.png" alt="">
                <img src="./assets/google icon.png" alt="">
                <img src="./assets/apple icon.png" alt="">
            </div>
        </section>

        <!-- Opprett ny bruker-->
        <section id="login-alt-2">
            <p>Don't have an account?</p>
            <a href="">Click here to sign up</a>
        </section>
    </main>
</body>
</html>
